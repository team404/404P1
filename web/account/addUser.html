<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script type="text/javascript" src="../lib/jquery/jquery-1.6.1.min.js"></script>
		<script type="text/javascript" src="../skin/default/js/comm.js"></script>
		
		<script type="text/javascript" src="../lib/formvalidator4.0.1/formValidator-4.0.1.min.js"></script>
		<script type="text/javascript" src="../lib/formvalidator4.0.1/formValidatorRegex.js"></script>
		<link href="../lib/formvalidator4.0.1/style/validator.css" type="text/css" rel="stylesheet">
        <script type="text/javascript">
            $().ready(function(){
                $("form").each(function(){
                    $(this).attr("id", $(this).attr("name"))
                });
                
                $.formValidator.initConfig({
                    formID: "form_1",
                    debug: false,
                    onError: function(msg, obj, errorlist){
                        alert(msg);
                    },
                    submitAfterAjaxPrompt: '有数据正在异步验证，请稍等...'
                });
                
                $("#password1").formValidator({
					onShow: "请设置您的密码",
                    onFocus: "请设置您的密码",
                    onCorrect: "谢谢您的配合"
				}).inputValidator({
                    min: 1,
                    onError: "密码不能为空,请确认"
                });
				
                $("#password2").formValidator({
					onShow: "请设置您的密码",
                    onFocus: "请设置您的密码",
                    onCorrect: "谢谢您的配合"
				}).inputValidator({
                    min: 1,
                    onError: "重复密码不能为空,请确认"
                }).compareValidator({
                    desID: "password1",
                    operateor: "=",
                    onError: "2次密码不一致,请确认"
                });
            });
            
        </script>
		
		<link type="text/css" rel="stylesheet" href="../skin/default/css/reset.css" media="all" />
		<link type="text/css" rel="stylesheet" href="../skin/default/css/style.css" media="all" />
		<link type="text/css" rel="stylesheet" href="../skin/default/css/popWin.css" media="all" />
		<title></title>
    </head>
    <body>
    	<form action="#" name="form_1" >
		<p><label>集团客户：</label>
					<select>
							<option selected="selected">
								广州集团客户
							</option>
							<option>
								大连集团客户
							</option>
						</select></p>
		
		<p><label>所属地市：</label>
				<select>
					<option selected="selected">
								广州
							</option>
							<option>
								大连
							</option>
						</select></p>
		<p><label>用户名：</label><input type="text" /></p>
		<p><label>密码：</label><input id="password1" type="password" /><span id="password1Tip"></span></p>
		<p><label>确认密码：</label><input id="password2" type="password" /><span id="password2Tip"></span></p>
		<p><label>状态：</label><select>
			<option selected="selected">有效</option>
			<option>失效</option>
		</select></p>
		<p class="aCenter">
		<input type="submit" class="blueBtn bBtn spaceR10" value="保存" /><input type="button" class="blueBtn bBtn" onclick="hidepopWinFun(2,1);" value="取消" /></p>
    	
    	</form>
    </body>
</html>
