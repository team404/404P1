<html>

				window.location.href= 'index.html';

		</script>

	<body id="loginBody">
	<div id="loginDiv">
		<p class="red aCenter hide">您输入的用户名或密码不正确，登录失败。</p>
		<form action="#">
			<p class="aCenter txtInput"><label class="inBlock aRight">用户名</label><span id="userInput"><input value="" type="text" /></span></p>
			<p class="aCenter txtInput"><label class="inBlock aRight">密　码</label><span id="passInput"><input value="" type="text" /></span></p>
			<p class="aCenter loginBtn"><input type="submit" class="pointer" onclick="goIndex();" value="登 录" /></p>
		</form>
	</div>
