<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script type="text/javascript" src="../lib/jquery/jquery-1.6.1.min.js"></script>
		<script type="text/javascript" src="../skin/default/js/comm.js"></script>
		
		<script type="text/javascript" src="../lib/formvalidator4.0.1/formValidator-4.0.1.min.js"></script>
		<script type="text/javascript" src="../lib/formvalidator4.0.1/formValidatorRegex.js"></script>
		<link href="../lib/formvalidator4.0.1/style/validator.css" type="text/css" rel="stylesheet">
        <script type="text/javascript">
            $().ready(function(){
                $("form").each(function(){
                    $(this).attr("id", $(this).attr("name"))
                });
                
                $.formValidator.initConfig({
                    formID: "form_1",
                    debug: false,
                    onError: function(msg, obj, errorlist){
                        alert(msg);
                    },
                    submitAfterAjaxPrompt: '有数据正在异步验证，请稍等...'
                });
                
                $("#groupUser").formValidator({
                    onShow: "请选择集团客户",
                    onFocus: "集团客户必须选择",
                    onCorrect: "谢谢您的配合"
                }).inputValidator({
                    min: 0,
                    onError: "你是不是忘记选择集团客户了!"
                });
                
                $("#gronpPord").formValidator({
                    onFocus: "集团产品必须选择",
                    onCorrect: "谢谢您的配合"
                }).inputValidator({
                    min: 0,
                    onError: "你是不是忘记选择集团产品了!"
                });
				
                $("#pageName").formValidator({
                    onShow: "请输入用户名",
                    onFocus: "用户名在5至10个字符",
                    onCorrect: "该用户名可以注册"
                }).inputValidator({
                    min: 5,
                    max: 10,
                    onError: "用户名非法"
                });
                
                $("#keyWork").formValidator({
                    onShow: "请输入关键字",
                    onFocus: "关键字在50个字符内"
                }).inputValidator({
                    max: 50,
                    onError: "关键字非法"
                });
                
                $("#remarks").formValidator({
                    onShow: "请输入描述内容",
                    onFocus: "关键字在50个字符内"
                }).inputValidator({
                    max: 50,
                    onError: "关键字非法"
                });
            });
            
        </script>
		
		<link type="text/css" rel="stylesheet" href="../skin/default/css/reset.css" media="all" />
		<link type="text/css" rel="stylesheet" href="../skin/default/css/style.css" media="all" />
		<link type="text/css" rel="stylesheet" href="../skin/default/css/popWin.css" media="all" />
        <title></title>
    </head>
    <body>
    	<form action="#" name="form_1">
    		<p><label>集团客户</label><select id="groupUser">
			<option selected="selected">集团客户1</option>
			<option>集团客户2</option>
		</select><span id="groupUserTip"></span></p>
		<p><label>集团产品</label><select id="gronpPord">
			<option selected="selected">集团客户4</option>
			<option>集团客户3</option>
		</select><span id="gronpPordTip"></span></p>
		
		<p><label>认证页面名称</label><input type="text" id="pageName" /><span id="pageNameTip" class="inBlock"></span></p>
		<p><label>多媒体地址</label><input type="text" /><input type="submit" class="sBtn" value="浏览" /></p>
		<p><label>链接地址</label><input type="text" /></p>
		
		<p id="remarksP"><label>描述</label><textarea  rows="9" cols="35" id="remarks"></textarea><span id="remarksTip"></span></p>
		<p class="aCenter">
		<input type="submit" class="blueBtn bBtn spaceR10" value="保存" /><input type="button" class="blueBtn bBtn" onclick="hidepopWinFun(2,1);" value="取消" /></p>
    	</form>
    </body>
</html>
